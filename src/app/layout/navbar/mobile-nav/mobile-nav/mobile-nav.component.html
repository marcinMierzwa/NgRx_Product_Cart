<nav class="h-screen bg-gray-100 p-4 md:gap-2 lg:gap-10 rounded-xl shadow">

  <div class="flex items-center justify-between">
    <div class="flex gap-5">
      <a href="https://flowbite.com/">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-8"
          alt="Logo"
        />
      </a>
      <button class="flex items-center">
        <mat-icon class="icon-size font-medium">menu</mat-icon>
      </button>
    </div>

    <div class="flex items-center gap-6">
      <button class="flex items-center">
        <mat-icon class="icon-size font-medium">search</mat-icon>
      </button>
      <app-cart-icon [matBadgeSize]="'small'" />
    </div>
  </div>

  <div class="mt-3 p-4">
    <app-search-bar />

    <ul class="flex flex-col gap-3 mt-3">
    @for(category of categories(); track category) {
    <li class="py-2 px-3 text-gray-900 hover:text-blue-700 cursor-pointer">
      {{ category }}
    </li>
    }
  </ul>

  </div>
</nav>
