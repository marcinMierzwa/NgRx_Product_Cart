<div class="flex items-center justify-around px-4 py-4 !pt-0">
    <p class="text-xs sm:text-sm font-semibold text-slate-900 line-clamp-2">{{ productRate() }}</p>
    <div class="">
        @for(star of stars(); track star) {
            <mat-icon class="star-icon">{{ star }}</mat-icon>            
        }
    </div>
    <p class="text-xs sm:text-sm font-semibold text-slate-900 line-clamp-2 tracking-tight ">( {{ productCount() }} )</p>
</div>
