<button mat-icon-button routerLink="cart" aria-label="go to cart" class="flex px-1">
      <mat-icon
        class="icon-size sm:me-2"
        [matBadge]="itemCount"
        [matBadgeHidden]="isItemCountZero"
        matBadgeColor="warn"
        [matBadgeSize]="matBadgeSize()"
        aria-hidden="false"
      >
        shopping_cart
      </mat-icon>
    </button>
