<button mat-icon-button routerLink="cart" aria-label="go to cart" class="flex">
      <mat-icon
        class="icon-size"
        [matBadge]="itemCount()"
        [matBadgeHidden]="isItemCountZero()"

        [matBadgeSize]="matBadgeSize()"
        aria-hidden="true"
      >
        shopping_cart
      </mat-icon>
    </button>
