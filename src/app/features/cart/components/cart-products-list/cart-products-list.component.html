@if((cartItemsWithDetails$ | async); as cartItems) {

<div class="max-w-5xl max-lg:max-w-3xl mx-auto p-4 lg:p-0">
  @if(cartItems.length <= 0 ) {
  <div class="h-screen flex flex-col items-center justify-center gap-8">
  <h1 class="font-medium text-center text-slate-900 tracking-wide">
    Your cart is empty. Please add some products.
  </h1>
  <button
    type="button"
    class="text-sm px-4 py-2.5 font-medium tracking-wide bg-slate-50 hover:bg-slate-100 text-slate-900 border border-gray-300 rounded-md"
    routerLink="home"
  >
    Go Back To Shopping
  </button>
</div>
  } @else {

  <h1 class="text-lg md:text-2xl font-medium text-slate-900 md:my-10">
    Shopping Cart
  </h1>

  <div class="grid md:grid-cols-2 lg:gap-x-8 gap-x-6 gap-y-8 mt-6">
    <div class="flex flex-col gap-y-6">
      @for(cartItem of cartItems; track cartItem.productId) {
      <app-cart-product-item-card
        [product]="cartItem.product"
        [quantity]="cartItem.quantity"
        (decrementQuantity)="decrementQuantity($event)"
        (incrementQuantity)="incrementQuantity($event)"
        (removeProduct)="removeProduct($event)"
      />

      }
    </div>

    <app-cart-summary
      [summary$]="cartSummaryDetails$"
      (clearCart)="clearCart()"
    />
  </div>

  }
</div>

}
