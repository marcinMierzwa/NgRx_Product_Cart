@if((cartItemsWithDetails$ | async); as cartItems) {

<div class="max-w-5xl max-lg:max-w-3xl mx-auto p-4 lg:p-0">
  @if(cartItems.length <= 0 ) {
  <h1 class="font-medium text-center text-slate-900">
    Cart is empty. Please add some products.
  </h1>
  } @else {

  <h1 class="text-2xl font-medium text-slate-900">Shopping Cart</h1>

  <div class="grid md:grid-cols-2 lg:gap-x-8 gap-x-6 gap-y-8 mt-6">
    <div class="flex flex-col gap-y-6">
      @for(cartItem of cartItems; track cartItem.productId) {
      <app-cart-product-item-card
        [product]="cartItem.product"
        [quantity]="cartItem.quantity"
        (decrementQuantity)="decrementQuantity($event)"
        (incrementQuantity)="incrementQuantity($event)"
        (removeProduct)="removeProduct($event)"
      />

      }
    </div>

    <app-cart-summary />
  </div>
  <button
    type="button"
    class="text-sm px-4 py-2.5 w-full font-medium tracking-wide bg-slate-800 hover:bg-slate-900 text-white rounded-md cursor-pointer"
    (click)="clearCart()"
  >
    Clear Cart
  </button>
  }
</div>

}
